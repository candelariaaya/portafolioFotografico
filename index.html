<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b21ac96fc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Portafolio Dinámico</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>Candelaria Aya</h1>
                <p>Fotografía</p>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#">Naturaleza</a>
                <a href="#">Ciudades</a>
                <a href="#">Personas</a>
                <a href="#">Animales</a>

            </div>
        </header>

        <section class="grid" id="grid">
            
            <div class="item" 
				 data-categoria="ciudades"
				 data-etiquetas="ciudades edificios atardecer"
				 data-descripcion="1.- Atardecer en Buenos Aires"
			>
				<div class="item-contenido">
					<img src="img/ciudad1.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="personas"
				 data-etiquetas="personas mujer retrato"
				 data-descripcion="2.- Retrato en blanco y negro"
			>
				<div class="item-contenido">
					<img src="img/persona1.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="naturaleza"
				 data-etiquetas="naturaleza paisajes montañas glaciar"
				 data-descripcion="3.- El glaciar Perito Moreno y la montaña"
			>
				<div class="item-contenido">
					<img src="img/paisaje1.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="animales"
				 data-etiquetas="animales gatos felinos"
				 data-descripcion="4.- Gato entre almohadones"
			>
				<div class="item-contenido">
					<img src="img/animal1.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="ciudades"
				 data-etiquetas="puentes ciudad paisaje"
				 data-descripcion="5.- Puente de la Mujer, Puerto Madero, Buenos Aires"
			>
				<div class="item-contenido">
					<img src="img/puente1.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="personas"
				 data-etiquetas="personas mujer retrato"
				 data-descripcion="6.- Mujer de perfil"
			>
				<div class="item-contenido">
					<img src="img/persona2.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="naturaleza"
				 data-etiquetas="naturaleza cascadas agua paisajes"
				 data-descripcion="7.- Cascada en el bosque"
			>
				<div class="item-contenido">
					<img src="img/paisaje2.png" alt="">
				</div>
			</div>

			<div class="item" 
				 data-categoria="ciudades"
				 data-etiquetas="ciudades edificios urbano"
				 data-descripcion="8.- Paisaje urbano"
			>
				<div class="item-contenido">
					<img src="img/ciudad2.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="naturaleza"
				 data-etiquetas="naturaleza paisajes arroyo rio montaña"
				 data-descripcion="9.- Arroyo en Uspallata, Mendoza"
			>
				<div class="item-contenido">
					<img src="img/paisaje3.png" alt="">
				</div>
			</div>
        </section>

        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
                <img src="img/ciudad1.png" alt="">
            </div>
            <p class="descripcion">1.- Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </section>

        <footer class="contenedor">
            <div class="redes-sociales">
                <div class="contenedor-icono">
                    <a href="http://www.twitter.com/" target="_blank" class="twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>

                <div class="contenedor-icono">
                    <a href="http://www.facebook.com" target="_blank" class="facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>

                <div class="contenedor-icono">
                    <a href="http://www.instagram.com/gilaforever/" target="_blank" class="instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>

            <div class="creado-por">
                <p>Sitio diseñado por <a href="#">Candelaria Aya</a> - <a href="https://github.com/candelariaaya">Github</a></p>
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
